<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Praktikum Web</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="formMain">
      <div class="formBox">
        <div class="form">
          <label>Nama Pemesan</label><br />
          <input
            type="text"
            name="nama"
            placeholder="Masukkan nama kamu"
          /><br /><br />

          <label>Ukuran Gelas</label><br />
          <input type="radio" name="ukuran" value="small" />Small
          <input type="radio" name="ukuran" value="medium" />Medium
          <input type="radio" name="ukuran" value="large" />Large <br /><br />

          <label>Pilih Kopi</label><br />
          <select name="kopi">
            <option value="espresso">Espresso</option>
            <option value="americano">Americano</option>
            <option value="latte">Latte</option>
            <option value="cappucino">Cappucino</option>
            <option value="mocha">Mocha</option>
          </select>
          <br /><br />

          <label>Tambahan:</label><br />
          <input type="checkbox" name="topping" value="susu" /> Susu
          <input type="checkbox" name="topping" value="gula" /> Gula
          <input type="checkbox" name="topping" value="coklat" /> Coklat
          <input type="checkbox" name="topping" value="keju" /> Keju
          <br /><br />

          <label>Catatan:</label><br />
          <textarea
            name="catatan"
            rows="4"
            cols="30"
            placeholder="Misal: jangan terlalu manis"
          ></textarea>
          <br /><br />

          <div class="buttonForm">
            <button id="kembaliBtn">Kembali</button>
            <button id="kirimBtn">Kirim</button>
          </div>
        </div>
        <span class="icon"><ion-icon name="cart"></ion-icon></span>
      </div>
    </main>
    <footer>@copyright indra</footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="onclick.js"></script>
  </body>
</html>
